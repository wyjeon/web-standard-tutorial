<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Standard Side</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Web Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- 스킵 내비게이션 -->
    <div id="skip">
      <a href="#cont_nav">전체 메뉴 바로가기</a>
      <a href="#cont_ban">배너 메뉴 바로가기</a>
      <a href="#cont_cont">컨텐츠 메뉴 바로가기</a>
    </div>
    <!-- //스킵 네비게이션 -->

    <div id="wrap">
      <div id="header">
        <div class="container">
          <div class="header">
            <div class="header-menu">
              <a href="https://www.instagram.com">Instagram</a>
              <a href="https://www.facebook.com"">Facebook</a>
              <a href="https://www.youtube.com"">Youtube</a>
            </div>
            <!-- header menu -->

            <div class="header-tit">
              <h1>Professional Publisher &amp; Designer</h1><br>
              <a href="https://github.com/wyjeon">Github</a>
            </div>
            <!-- header title -->

            <!-- 이미지를 표현하는 방법
              1. img 태그로 표현 (이미지가 의미가 있을 때) / alt 태그 - 대체 문자 표현
              2. background 속성으로 표현 (의미가 없을 때) - 대체 문자 X
              3. 이미지를 background 속성 - 웹 표준 준수하기 위해서
                - 가상으로 대체 문자를 만들어줌(IR 효과)
                - 이미지 스프라이트 기법
            -->
            <div class="header-icon">
              <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
              <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
              <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
              <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
            </div>
            <!-- header icon -->
          </div>
        </div>
      </div>
      <!-- header -->

      <div id="contents">
        <div id="cont_nav">
          <div class="container">cont_nav</div>
        </div>
        <!-- cont_nav -->
        <div id="cont_tit">
          <div class="container">cont_tit</div>
        </div>
        <!-- cont_tit -->
        <div id="cont_ban">
          <div class="container">cont_ban</div>
        </div>
        <!-- cont_ban -->
        <div id="cont_cont">
          <div class="container">cont_cont</div>
        </div>
        <!-- cont_cont  -->
      </div>
      <!-- contents -->

      <div id="footer">
        <div class="container">footer</div>
      </div>
      <!-- footer -->
    </div>
    <!-- wrap -->
  </body>
</html>
